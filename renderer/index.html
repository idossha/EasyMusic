<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyMusic - Spotify Downloader</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>ðŸŽµ EasyMusic</h1>
            <p>Download music from Spotify with one click</p>
        </header>

        <main class="main">
            <div class="downloader-status" id="downloaderStatus">
                <div class="status-indicator" id="statusIndicator"></div>
                <span id="statusText">Checking downloader...</span>
            </div>

            <form class="download-form" id="downloadForm">
                <div class="input-group">
                    <label for="spotifyUrl">Spotify URL</label>
                    <input
                        type="url"
                        id="spotifyUrl"
                        placeholder="https://open.spotify.com/track/... or spotify:track:..."
                        required
                    >
                    <small class="help-text">
                        Paste a Spotify track, album, or playlist URL
                    </small>
                </div>

                <div class="input-group">
                    <label for="outputFolder">Output Folder</label>
                    <div class="folder-input">
                        <input
                            type="text"
                            id="outputFolder"
                            placeholder="Select output folder..."
                            readonly
                        >
                        <button type="button" id="selectFolderBtn" class="folder-btn">
                            Browse
                        </button>
                    </div>
                </div>

                <button type="submit" id="downloadBtn" class="download-btn" disabled>
                    <span class="btn-text">Download Music</span>
                    <div class="spinner" id="spinner" style="display: none;"></div>
                </button>
            </form>

            <div class="progress-section" id="progressSection" style="display: none;">
                <h3>Download Progress</h3>
                <div class="progress-container">
                    <div class="progress-bar" id="progressBar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                    <div class="progress-controls">
                        <span class="progress-text" id="progressText">Preparing download...</span>
                        <button id="stopBtn" class="stop-btn" style="display: none;">
                            <span class="stop-text">Stop</span>
                        </button>
                    </div>
                </div>
                <div class="log-output" id="logOutput"></div>
            </div>

            <div class="results-section" id="resultsSection" style="display: none;">
                <h3>Download Complete!</h3>
                <div class="results-list" id="resultsList"></div>
                <button id="downloadAnotherBtn" class="secondary-btn">Download Another</button>
            </div>
        </main>

        <footer class="footer">
            <p>ðŸŽµ EasyMusic - Spotify Downloader</p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
