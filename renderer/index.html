<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyMusic - Music Downloader</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Animated background particles -->
    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <div class="container">
        <header class="header">
            <div class="logo">
                <i class="fas fa-music"></i>
                <h1>EasyMusic</h1>
            </div>
            <p class="subtitle">Download music from Spotify and YouTube with one click</p>
        </header>

        <main class="main">

            <form class="download-form" id="downloadForm">
                <div class="input-group">
                    <div class="input-wrapper">
                        <i class="fas fa-link input-icon"></i>
                    <input
                        type="url"
                        id="musicUrl"
                        placeholder="Loading..."
                        required
                    >
                    <label class="input-label">Music URL</label>
                    <button type="button" id="modeToggleBtn" class="mode-toggle-btn" data-mode="spotify">
                        <div class="toggle-slider">
                            <i class="fab fa-spotify spotify-icon"></i>
                            <i class="fab fa-youtube youtube-icon"></i>
                        </div>
                    </button>
                </div>
                </div>

                <div class="input-group">
                    <div class="input-wrapper">
                        <i class="fas fa-folder input-icon"></i>
                        <input
                            type="text"
                            id="outputFolder"
                            placeholder="Select output folder..."
                            readonly
                        >
                        <label class="input-label">Output Folder</label>
                        <button type="button" id="selectFolderBtn" class="browse-btn">
                            <i class="fas fa-folder-open"></i>
                            Browse
                        </button>
                    </div>
                </div>

                <button type="submit" id="downloadBtn" class="download-btn">
                    <div class="btn-content">
                        <i class="fas fa-download"></i>
                        <span class="btn-text">Download Music</span>
                        <div class="spinner" id="spinner" style="display: none;"></div>
                    </div>
                    <div class="btn-glow"></div>
                </button>
            </form>

            <div class="progress-section" id="progressSection" style="display: none;">
                <div class="progress-header">
                    <i class="fas fa-chart-line"></i>
                    <h3>Download Progress</h3>
                </div>
                <div class="progress-container">
                    <div class="progress-bar" id="progressBar">
                        <div class="progress-fill" id="progressFill">
                            <div class="progress-shine"></div>
                        </div>
                    </div>
                    <div class="progress-info">
                        <div class="progress-text" id="progressText">
                            <i class="fas fa-play-circle"></i>
                            Preparing download...
                        </div>
                        <button id="stopBtn" class="stop-btn" style="display: none;">
                            <i class="fas fa-stop-circle"></i>
                            <span class="stop-text">Stop</span>
                        </button>
                    </div>
                </div>
                <div class="log-container">
                    <div class="log-header">
                        <i class="fas fa-terminal"></i>
                        <span>Console Output</span>
                    </div>
                    <div class="log-output" id="logOutput"></div>
                </div>
            </div>

            <div class="results-section" id="resultsSection" style="display: none;">
                <div class="results-header">
                    <i class="fas fa-check-circle"></i>
                    <h3>Download Complete!</h3>
                </div>
                <div class="results-list" id="resultsList"></div>
                <button id="downloadAnotherBtn" class="success-btn">
                    <i class="fas fa-plus"></i>
                    Download Another
                </button>
            </div>
        </main>

        <footer class="footer">
            <div class="footer-content">
                <div class="footer-brand">
                    <i class="fas fa-music"></i>
                    <span>EasyMusic</span>
                </div>
                <div class="footer-links">
                    <span>Music Downloader</span>
                    <span>â€¢</span>
                    <span>v0.1.0</span>
                </div>
            </div>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
