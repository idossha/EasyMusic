name: Build and Release EasyMusic

on:
  push:
    tags:
      - 'v*.*.*'  # Only run on version tag pushes
  workflow_dispatch:  # Allow manual trigger for testing

permissions:
  contents: write
  discussions: write

jobs:
  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      version: ${{ steps.extract_version.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract version and release notes
        id: extract_version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT

          # Fallback to latest commit message
          RELEASE_NOTES=$(git log -1 --pretty=%B)

          echo "release_notes<<EOF" >> $GITHUB_OUTPUT
          echo "$RELEASE_NOTES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          name: Version ${{ steps.extract_version.outputs.version }}
          body: ${{ steps.extract_version.outputs.release_notes }}
          draft: false
          prerelease: false

  build-mac:
    name: Build macOS - ${{ matrix.arch }}
    needs: create-release
    runs-on: macos-latest
    timeout-minutes: 60

    strategy:
      fail-fast: false
      matrix:
        include:
          - arch: arm64
            name: macOS-Silicon

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          npm ci

      - name: Build spotdl
        run: npm run build-spotdl

      - name: Build and Sign
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Code signing
          CSC_LINK: ${{ secrets.CSC_LINK }}
          CSC_KEY_PASSWORD: ${{ secrets.CSC_KEY_PASSWORD }}
        run: npx electron-builder --mac --${{ matrix.arch }} --publish never

      - name: Verify Code Signature
        run: |
          echo "=== Verifying Code Signature ==="
          APP_PATH=$(find dist -name "*.app" -type d | head -1)
          if [ -n "$APP_PATH" ]; then
            echo "Checking: $APP_PATH"
            codesign -dv --verbose=4 "$APP_PATH" 2>&1 || true
            echo ""
            echo "=== Verifying Gatekeeper Assessment ==="
            spctl -a -vvv -t install "$APP_PATH" 2>&1 || true
          fi

      - name: Upload macOS DMG artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}-dmg
          path: |
            dist/*.dmg
            dist/*.dmg.blockmap
          retention-days: 5

  build-windows:
    name: Build Windows
    needs: create-release
    runs-on: windows-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: npm ci

      - name: Build spotdl
        run: npm run build-spotdl

      - name: Build Electron app
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx electron-builder --win --x64 --publish never

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Windows
          path: |
            dist/*.exe
            dist/*.exe.blockmap
          retention-days: 5

  build-linux:
    name: Build Linux
    needs: create-release
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: npm ci

      - name: Build spotdl
        run: npm run build-spotdl

      - name: Build Electron app
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx electron-builder --linux --x64 --publish never

      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Linux
          path: |
            dist/*.AppImage
            dist/*.deb
          retention-days: 5

  release:
    name: Upload to Release
    needs: [build-mac, build-windows, build-linux]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -R artifacts

      - name: Upload macOS Silicon DMG to release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/macOS-Silicon-dmg/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Windows to release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/Windows/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Linux to release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/Linux/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
