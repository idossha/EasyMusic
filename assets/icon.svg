  <rect width="512" height="512" fill="none"/>

  <!-- Outer vinyl record circle -->
  <circle cx="256" cy="256" r="240" fill="#1a1a1a"/>

  <!-- Grooves effect - concentric circles -->
  <circle cx="256" cy="256" r="230" fill="none" stroke="#2a2a2a" stroke-width="2"/>
  <circle cx="256" cy="256" r="220" fill="none" stroke="#2a2a2a" stroke-width="2"/>
  <circle cx="256" cy="256" r="210" fill="none" stroke="#2a2a2a" stroke-width="2"/>
  <circle cx="256" cy="256" r="200" fill="none" stroke="#2a2a2a" stroke-width="2"/>
  <circle cx="256" cy="256" r="190" fill="none" stroke="#2a2a2a" stroke-width="2"/>
  <circle cx="256" cy="256" r="180" fill="none" stroke="#2a2a2a" stroke-width="2"/>
  <circle cx="256" cy="256" r="170" fill="none" stroke="#2a2a2a" stroke-width="2"/>
  <circle cx="256" cy="256" r="160" fill="none" stroke="#2a2a2a" stroke-width="2"/>
  <circle cx="256" cy="256" r="150" fill="none" stroke="#2a2a2a" stroke-width="2"/>
  <circle cx="256" cy="256" r="140" fill="none" stroke="#2a2a2a" stroke-width="2"/>
  <circle cx="256" cy="256" r="130" fill="none" stroke="#2a2a2a" stroke-width="2"/>

  <!-- Label area -->
