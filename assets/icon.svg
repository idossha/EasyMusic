  <!-- Highlight for 3D effect -->
  <circle cx="256" cy="256" r="240" fill="none" stroke="#333" stroke-width="4"/>
  <path d="M 100 100 A 240 240 0 0 1 412 100" fill="none" stroke="#444" stroke-width="3" opacity="0.3"/>
